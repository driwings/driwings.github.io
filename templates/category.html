<h4>
    <%= category.name %><br />
    <small class="text-muted block-explanation"><%= category.desc %></small>
</h4>

<div class="row">
    <%
    category.imgs.forEach(img => { %>
        <div class="col-md-4">
            <div class="card" data-toggle="modal" data-target="#modalImg">
                <img src="<%= img.img %>" alt="<%= img.name %>">
                <p class="img-desc card-text"><%= img.desc %></p>
            </div>
        </div>
    <% }); %>
</div>
